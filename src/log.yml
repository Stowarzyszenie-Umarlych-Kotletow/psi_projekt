formatters:
  request:
    format: '%(asctime)s | %(name)s | %(id).8s | %(levelname)s | %(method)s %(urn)s:
      %(message)s'
  simple:
    format: '%(asctime)s | %(name)s | %(levelname)s | %(message)s'
handlers:
  request-file:
    class: logging.StreamHandler
    formatter: request
    level: INFO
    stream: ext://sys.stdout
  file:
    class: logging.StreamHandler
    formatter: simple
    level: INFO
    stream: ext://sys.stdout
  request-console:
    class: logging.StreamHandler
    formatter: request
    level: DEBUG
    stream: ext://sys.stderr
  console:
    class: logging.StreamHandler
    formatter: simple
    level: DEBUG
    stream: ext://sys.stderr
loggers:
  ClientHandler:
    handlers:
    - request-console
    level: DEBUG
  ServerHandler:
    handlers:
    - request-console
    level: DEBUG
  UdpController:
    handlers:
    - console
    level: DEBUG
  Controller:
    handlers:
    - console
    level: DEBUG
  Repository:
    handlers:
    - console
    level: DEBUG
  AsyncioDatagramProtocol:
    handlers:
    - console
    level: DEBUG
  UdpSocket:
    handlers:
    - console
    level: DEBUG
version: 1
